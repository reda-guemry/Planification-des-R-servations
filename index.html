<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>

        <nav>
            <div class="nav">
                <h1>LE GOURMET</h1>
            </div>
        </nav>

        <section>
            <div class="nav__reserver">
                <h1>RESERVATION DANS LE GOURMET</h1>
                <button id="buttonReserver">reservations</button>
            </div>


            <div class="callendri">
                <div class="evrrycartdays">
                    <h4>Lundi</h4>
                    <div class="days activ" data-day="Lundi"></div>
                </div>
                <div class="evrrycartdays">
                    <h4>Mardi</h4>
                    <div class="days activ" data-day="Mardi"></div>
                </div>
                <div class="evrrycartdays">
                    <h4>Mercredi</h4>
                    <div class="days activ" data-day="Mercredi"></div>
                </div>
                <div class="evrrycartdays">
                    <h4>Jeudi</h4>
                    <div class="days activ" data-day="Jeudi"></div>
                </div>
                <div class="evrrycartdays">
                    <h4>Vendredi</h4>
                    <div class="days activ" data-day="Vendredi"></div>
                </div>
                <div class="evrrycartdays">
                    <h4>Samedi</h4>
                    <div class="days unactive" data-day="Samedi"></div>
                </div>
                <div class="evrrycartdays">
                    <h4>Dimanche</h4>
                    <div class="days unactive" data-day="Dimanche"></div>
                </div>
            </div>


        </section>


        <section class="sectionform">
            <div class="formReservation">
                <span id="close__pop" class="closs__form">&times;</span>
                <h3>Nouvelle réservation</h3>
                <form class="form-input" action="#">
                    <div class="form-input-modif">
                        <label for="username">Nom du client</label>
                        <input id="username" type="text" required>
                    </div>

                    <div class="form-input-modif">
                        <label for="day-resrve">day pour reservations</label>
                        <select name="hours" id="day-resrve" required>
                            <option value="">----</option>
                            <option value="Lundi">Lundi</option>
                            <option value="Mardi">Mardi</option>
                            <option value="Mercredi">Mercredi</option>
                            <option value="Jeudi">Jeudi</option>
                            <option value="Vendredi">Vendredi</option>
                        </select>
                    </div>

                    <div class="form-input-modif">
                        <label for="heurdebut">Heure de début</label>
                        <select name="hours" id="heurdebut" required>
                            <option value="">--:--</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                            <option value="21:00">21:00</option>
                            <option value="22:00">22:00</option>
                        </select>
                    </div>

                    <div class="form-input-modif">
                        <label for="heurdefin">Heure de fin</label>
                        <select name="hours" id="heurdefin" required>
                            <option value="">--:--</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                            <option value="21:00">21:00</option>
                            <option value="22:00">22:00</option>
                        </select>
                    </div>

                    <div class="form-input-modif">
                        <label for="nombreprsn">Nombre De Personnes</label>
                        <input type="number" min="1" name="" id="nombreprsn" >

                    </div>

                    <div class="form-input-modif">
                        <label for="typereserve">Type de réservation</label>
                        <select name="type" id="typereserve" required>
                            <option value="">Sélectionnez</option>
                            <option value="sur place">Sur place</option>
                            <option value="VIP">VIP</option>
                            <option value="anniversaire">Anniversaire</option>
                        </select>
                    </div>
                    
                    <button class="addreserve" type="submit" >Ajouter la réservation </button>
                </form>
            </div>
        </section>

        <!-- ================================== -->
        <!-- sections de form du modifications  -->
        <!-- ================================== -->


        <section class="sectionform" id="formModdifications">
            <div class="formReservation">
                <span id="clos_modifform" class="closs__form">&times;</span>
                <h3>Modifier ou supprumer réservation</h3>
                <form class="form-input" action="#">
                    <div class="form-input-modif">
                        <label for="modifi-username">Nouveu nom du client</label>
                        <input id="modifi-username" type="text" required>
                    </div>

                    <div class="form-input-modif">
                        <label for="modifie-day-resrve">Nouveu day pour reservations</label>
                        <select name="hours" id="modifie-day-resrve" required>
                            <option value="">----</option>
                            <option value="Lundi">Lundi</option>
                            <option value="Mardi">Mardi</option>
                            <option value="Mercredi">Mercredi</option>
                            <option value="Jeudi">Jeudi</option>
                            <option value="Vendredi">Vendredi</option>
                        </select>
                    </div>

                    <div class="form-input-modif">
                        <label for="modif-heurdebut">Nouveu Heure de début</label>
                        <select name="hours" id="modif-heurdebut" required>
                            <option value="">--:--</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                            <option value="21:00">21:00</option>
                            <option value="22:00">22:00</option>
                        </select>
                    </div>

                    <div class="form-input-modif">
                        <label for="modif-heurdefin">Nouveu Heure de fin</label>
                        <select name="hours" id="modif-heurdefin" required>
                            <option value="">--:--</option>
                            <option value="11:00">11:00</option>
                            <option value="12:00">12:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                            <option value="17:00">17:00</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                            <option value="21:00">21:00</option>
                            <option value="22:00">22:00</option>
                        </select>
                    </div>

                    <div class="form-input-modif">
                        <label for="modif-nombreprsn">Nombre De Personnes</label>
                        <input type="number" min="1" name="" id="modif-nombreprsn" >

                    </div>

                    <div class="form-input-modif">
                        <label for="modif-typereserve">Nouveu Type de réservation</label>
                        <select name="type" id="modif-typereserve" required>
                            <option value="">Sélectionnez</option>
                            <option value="sur place">Sur place</option>
                            <option value="VIP">VIP</option>
                            <option value="anniversaire">Anniversaire</option>
                        </select>
                    </div>
                    <div class="">
                        <button type="submit" class="modifier" >Enregistrer</button>
                        <button type="button" class="supprumer" >Supprumer reservations</button>
                    </div>

                </form>
            </div>
        </section>


    </main>


<script src="js/script.js"></script>
</body>
</html>
